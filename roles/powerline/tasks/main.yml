---
- name: Create config folder
  command: mkdir ~/.config creates=~/.config
  sudo: no

- name: Install powerline config
  copy: src=config/ dest=~/.config/powerline/
  sudo: no

- name: Install powerline
  copy: src=powerline/ dest=~/.powerline/
  sudo: no

- name: Make scripts executable
  file: path=~/.powerline/scripts mode=0755 recurse=yes
  sudo: no

- name: Create ~/bin folder
  file: path=~/bin state=directory mode=0755
  sudo: no

- name: Build powerline
  command: python setup.py install --user chdir=~/.powerline/ creates=~/bin/powerline-config
  sudo: no

